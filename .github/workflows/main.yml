name: Build Editor

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Editor
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016]

    steps:

      - uses: actions/checkout@v2
        with:
          ref: electron

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
        
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}

      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '10.16'

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run export

      - name: See directory
        run: ls dist/*.*
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.event.release.tag_name }}
          files: dist/*.*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
        
