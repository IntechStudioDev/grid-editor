name: Build Editor

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Editor
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016]

    steps:

      - uses: actions/checkout@v2
        with:
          ref: electron

      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '10.16'

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run export

      - name: See directory
        run: ls ./dist/*

      - name: Echo tag version
        run: echo ${{ github.event.release.tag_name }}
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
        
